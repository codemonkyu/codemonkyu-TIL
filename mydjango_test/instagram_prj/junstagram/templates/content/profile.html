<!-- jquery -->
<!--js, jQuery 등 문장이 끝날 때 세미콜론을 해줘도 되고 안해줘도 된다.-->
<script>

let files;

$('#nav_bar_add_box').click(function () {
    $("#first_modal").css({
      display: 'flex'
    });

    /body의 스크롤바 숨기기/
    $(document.body).css({
      overflow: 'hidden'
    })
  })


$('#feed_create_button').click(function(){
      alert("공유하기 눌렀다.");

      let file = files[0];
      let image = files[0].name;
      let content = $('#input_feed_content').val();
      let user_id = "junkyu";
      let profile_image = "https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785";

      let fd = new FormData(); 
      
      fd.append('file', file);
      fd.append('image', image);
      fd.append('content', content);
      fd.append('user_id', user_id);
      fd.append('profile_image', profile_image);
    
      $.ajax({
          url: "/content/upload",
          data: fd,
          method: "POST",
          processData: false,
          contentType: false,
          success: function(data) {
              console.log("성공");
          },
          error: function(request, status, error) {
            console.log("에러");
          },
          complete: function() {
            console.log("완료");
            location.replace("/main");
          }
      });
     
});

$('.img_upload_space')
    .on("dragover", dragOver)
    .on("dragleave", dragOver)
    .on("drop", uploadFiles);

  function dragOver(e) {
      e.stopPropagation();
      e.preventDefault();

      if (e.type == "dragover") {
        $(e.target).css({
          "background-color": "black",
          "outline-offset": "-20px"
        });
      } else {
        $(e.target).css({
          
          "outline-offset": "-10px"
        });
      }
    }
  

  function uploadFiles(e) {
    e.stopPropagation();
    e.preventDefault();

    e.dataTransfer = e.originalEvent.dataTransfer; //2
    
    files = e.target.files || e.dataTransfer.files;

    if (files.length > 1) {
        alert('하나만 올려라.');
        return;
    }

    if (files[0].type.match(/image.*/)) {

      $("#first_modal").css({
        display: 'none'
      });

      $("#second_modal").css({
        display: 'flex'
      });


      $('.img_upload_space').css({
        "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
        "outline": "none",
        "background-size": "100%",
        "background-repeat": "no-repeat",
        "background-position": "center"
      });
    } else {
        alert('이미지가 아닙니다.');
        return;
    }
  }


$("#button_profile_upload").click(function (){
  $('#input_fileupload').click();
});


function profile_upload(){
  let file = $('#input_fileupload')[0].files[0];

  let email = "{{ user.email }}";

  let fd = new FormData(); 
  
  fd.append('file', file);
  fd.append('email', email);
 

  $.ajax({
      url: "/content/upload",
      data: fd,
      method: "POST",
      processData: false,
      contentType: false,
      success: function(data) {
          console.log("성공");
      },
      error: function(request, status, error) {
        console.log("에러");
      },
      complete: function() {
        console.log("완료");
        location.replace("/content/profile");
      }
  });
 
});




</script>
